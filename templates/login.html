{% load static %}
<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from www.urbanui.com/hiliteui/template/demo/vertical-default-light/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 12 Apr 2019 23:29:58 GMT -->
<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>HiliteUI Admin</title>
		<!-- base:css -->
		<link rel="stylesheet" href="{% static 'vendors/mdi/css/materialdesignicons.min.css'%}">
		<link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css'%}">
		<link rel="stylesheet" href="{% static 'vendors/flag-icon-css/css/flag-icon.min.css'%}">
		<!-- endinject -->
		<!-- plugin css for this page -->
		<!-- End plugin css for this page -->
		<!-- inject:css -->
		<link rel="stylesheet" href="{% static 'css/vertical-layout-light/style.css'%}">
		<!-- endinject -->
		<link rel="shortcut icon" href="{% static 'images/favicon.png'%}" />
	</head>
	<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="http://www.urbanui.com/hiliteui/template/images/logo-dark.svg" alt="logo">
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form class="pt-3" method="post">
								{% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="username" id="exampleInputEmail1" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="password" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="mt-3">
									<button type="submit" class="btn btn-block btn-facebook auth-form-btn">
										<i class="mdi mdi-facebook mr-2"></i>Daxil Ol
									</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Keep me signed in
                    </label>
                  </div>

                </div>


              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
		<!-- container-scroller -->
		<!-- base:js -->
		<script src="{% static 'vendors/js/vendor.bundle.base.js'%}"></script>
		<!-- endinject -->
		<!-- Plugin js for this page-->
		<script src="{% static 'vendors/progressbar.js/progressbar.min.js'%}"></script>
		<script src="{% static 'vendors/flot/jquery.flot.js'%}"></script>
		<script src="{% static 'vendors/flot/jquery.flot.resize.js'%}"></script>
		<script src="{% static 'vendors/flot/curvedLines.js'%}"></script>
		<script src="{% static 'vendors/chart.js/Chart.min.js'%}"></script>
		<!-- End plugin js for this page-->
		<!-- inject:js -->
		<script src="{% static 'js/off-canvas.js'%}"></script>
		<script src="{% static 'js/hoverable-collapse.js'%}"></script>
		<script src="{% static 'js/template.js'%}"></script>
		<script src="{% static 'js/settings.js'%}"></script>
		<script src="{% static 'js/todolist.js'%}"></script>
		<!-- endinject -->
		<!-- Custom js for this page-->
		<script src="{% static 'js/dashboard.js'%}"></script>
		<!-- End custom js for this page-->
	</body>

<!-- Mirrored from www.urbanui.com/hiliteui/template/demo/vertical-default-light/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 12 Apr 2019 23:30:54 GMT -->
</html>
